{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
    <title> Sign UP </title>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up </h2>
            
            <form method="post" action="{% url 'accounts:signup' %}">
                <div>
                    {% csrf_token %}
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="username" class="form-control" />
                        <label class="form-label" for="form3Example3">User name</label>
                    </div>
        
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password1" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password2" class="form-control" />
                        <label class="form-label" for="form3Example4">again Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" name="email" class="form-control" />
                      <label class="form-label" for="form3Example4">email</label>
                    </div>
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" checked />
                        <label class="form-check-label" for="form2Example33">
                        Subscribe to our newsletter
                        </label>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                        Sign up
                    </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% include 'message.html' %}
  </section>
  <!-- Section: Design Block -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="{%static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
  <script src="{%static 'js/vendor/bootstrap.min.js' %}"></script>
</body>
</html>
